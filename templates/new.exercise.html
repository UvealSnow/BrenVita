<h2>Agregar Ejercicio</h2>
<form method="POST" action="api/public/ingrediente-new" enctype="multipart/form-data">
	<input type="text" name="name" placeholder="Nombre" required><br>
	<input type="text" name="desc" placeholder="Descripción" required><br>
	<input type="text" name="cals" placeholder="Calorías (kCal/repetición)" required><br>
	<button>Agregar</button>
</form>
