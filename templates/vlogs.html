<h1>Vlogs</h1>
<a ui-sref="new.vlog" ng-if="token">+ Vlog</a>
<div ng-repeat="v in data">
	<a ui-sref="vlogs({id: v.id})"><h2>{{v.name}}</h2></a>
	<a ui-sref="authors({id: v.auth_id})">{{v.auth}}</a>
	<p>{{v.text}}</p>
	<img ng-src="img/vlogs/{{v.img}}" alt="{{v.img_desc}}" title="{{v.img_desc}}">
	<div ng-controller="navCtrl" ng-if="token">
		<a ui-sref="edit.vlog({id: v.id})">Modificar</a>
		<a ui-sref="delete.vlog({id: v.id})">Borrar art√≠culo</a>
	</div>
</div>
