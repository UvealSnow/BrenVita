<h1>Recetas</h1>
<a ui-sref="new.recipes" ng-if="token">+ Receta</a>
<div ng-if="!data.ingredients" ng-repeat="r in data">
	<a ng-href="#/recetas/{{r.id}}"><h1>{{r.name}}</h1></a>
	<a ng-href="#/authors/{{r.auth_id}}">{{r.auth}}</a>
	<p>{{r.text}}</p>
	<img ng-src="img/recetas/{{r.img}}" title="{{r.img_desc}}" alt="{{r.img_desc}}">
	<div ng-controller="navCtrl" ng-if="token">
		<a ui-sref="edit.recipe({id: r.id})">Modificar</a>
		<a href ng-click="delete(r.id)">Borrar</a>
	</div>
</div>
